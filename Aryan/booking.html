    <div class="main">
        <div class="register">
            <h2>Search Interface</h2>
            <form id="register" action="train_info.php" method="post">
                <label> Travelling form</label>
                <input type="text" name="from" placeholder="Source Station">

                <label>Travelling To</label>
                <input type="text" name="to" placeholder="Destination Station">

                <label>Departing</label>
                <input type="date" name="date" placeholder="Date Of Travel">

                <label>Adults</label>
                <input type="number" name="adult" placeholder="No. of Adults">

                <label>Child</label>
                <input type="number" name="child" placeholder="No. of Children">

                <label>Travel Class</label>
                <select name="class">
                    <option value="first">1st</option>
                    <option value="second">2nd</option>
                    <option value="second">3rd</option>
                </select>

                <input type="submit" value="Submit" name="submit">
            </form>
        </div>
